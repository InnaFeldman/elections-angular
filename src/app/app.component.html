
<div class="container">
  <div *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div class="container">
  <div style="display: block">
    <canvas mdbChart
        [chartType]="'bar'"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true">
    </canvas>
  </div>
</div>
